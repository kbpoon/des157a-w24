<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the code :]</h2>

    <script>
        /* This program prints all numbers from 1-100. Numbers divisible by 3 print fizz and those divisible by 5 print buzz. I created a loop to print all the number from 1-100 and then adding if statements using a modulo. If the number is perfectly divisible by 3 or 5, then i%3 or i%5 should leave a remainder of 0.*/
        for (var i =1; i<100; i++) {
            if (i%3 ==0) {
                console.log ("fizz");
            }
            else if (i%5 ==0) {
                console.log ("buzz");
            }
            else {
                console.log (`${i}`);
            }
        }

    </script>
    
</body>
